<!DOCTYPE html>
<html lang="en">
	<title>JK DEV # Free JavaScript</title>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">JKDEV</a>
		</div>
	</nav>
	<div class="col-md-3"></div>
	<div class="col-md-6 well">
		<h3 class="text-primary">Create URL Link</h3>
		<hr style="border-top:1px dotted #ccc;"/>

			<input type="text"  placeholder="Name" id="name" class="form-control"/>
			<input type="text" placeholder="URL" id="url" class="form-control"/>
			<button type="button" id="create" class="btn btn-success"><span class="glyphicon glyphicon-link"></span> Create Link</button>
		</div>
		<br />
		<h4>Links</h4>
		<div id="result"></div>
	</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
