<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JK DEV # Free JavaScript</title>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">JKDEV</a>
		</div>
	</nav>
	<div class="col-md-3"></div>	
	<div class="col-md-6 well">
		<h3 class="text-primary">Transform Text Into Image By Dragging</h3>
		<hr style="border-top:1px dotted #ccc;"/>
		<br />
		<img height="200"  class="col-md-5" ondrop="drop(event)" ondragover="dragOver(event)" />
		<div class="col-md-1"></div>
		<div class="col-md-4">
			<h3 id="dog.png" ondragstart="drag(event)" draggable="true">Dog</h3>
			<h3 id="cat.png" ondragstart="drag(event)" draggable="true">Cat</h3>
			<h3 id="bird.png" ondragstart="drag(event)" draggable="true">Bird</h3>
			<h3 id="turtle.png" ondragstart="drag(event)" draggable="true">Turtle</h3>
		</div>
	</div>
<script src="js/script.js"></script>	
</body>	
</html>
